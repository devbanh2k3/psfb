<!DOCTYPE html>
<html>

<head>
    <title>Thêm/Cập nhật Tài khoản</title>
</head>


<body>
    <!-- Biểu mẫu để cập nhật tài khoản -->
    <form id="update-form" method="post" action="/update">

        <label for="twofa">Mật khẩu mới:</label>
        <input type="password" id="twofa" name="twofa" required>
        <br>
        <input type="submit" value="Cập nhật tài khoản">
    </form>
</body>

</html>
